{% extends "layout.html" %}
{% block content %}
    <div>
        <h2>Outlier Results</h2>
    </div>
    <div id="results">
        {% for metric in outliers %}
      <!--  <p>{{metric}}</p> -->
        <table class="table">
            <thead>
                <tr>
                    {% for val in {metric}.columns.values.tolist() %}
                    <th scope = "col">{{val}}</th>
                    {% endfor %}
                </tr>
            </thead>
        </table>
        {% endfor %}
    </div>

{% endblock %}

{% block scripts %}
    <script>
        markActiveNavItem("aaron");
    </script>
{% endblock %}
